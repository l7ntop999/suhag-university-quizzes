<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المحتوى</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>إدارة المحتوى</h1>
        <form id="adminForm">
            <input type="password" id="adminPassword" placeholder="كلمة مرور المدير" required>
            <button type="submit">دخول كمدير</button>
        </form>
        <div id="adminContent" style="display: none;">
            <h2>تعديل المحتوى</h2>
            <div id="contentEditor"></div>
            <button id="saveContent">حفظ التغييرات</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
